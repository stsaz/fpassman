# fpassman v1.3 GUI

menu mfile {
	item "_Open..." {
		action DB_OPEN
		hotkey "Ctrl+O"
	}
	item "_Save" {
		action DB_SAVE
		hotkey "Ctrl+S"
	}
	item "Save _As..." {
		action DB_SAVEAS
		hotkey "Ctrl+Shift+S"
	}
	item "_Close database" {
		action DB_CLOSE
		hotkey "Ctrl+W"
	}
	item "-" {
	}
	item "E_xit" {
		action PM_QUIT
		hotkey "Ctrl+Q"
	}
}

menu mgroup {
	item "_Delete" {
		action GRP_DEL
	}
}

menu mentry {
	item "_New..." {
		action ENT_NEW
		hotkey "Ctrl+N"
	}
	item "_Edit..." {
		action ENT_EDIT
		hotkey "Ctrl+Space"
	}
	item "_Delete" {
		action ENT_DEL
		hotkey "Shift+Delete"
	}
	item "_Filter..." {
		action ENT_FIND_SHOW
		hotkey "Ctrl+F"
	}
}

menu mhelp {
	item "_About" {
		action PM_ABOUT_SHOW
	}
}

dialog dlg {
}

window wmain {
	title "fpassman"
	position 0 0 600 400

	mainmenu mm {
		item "_File" {
			submenu mfile
		}
		item "_Group" {
			submenu mgroup
		}
		item "_Entry" {
			submenu mentry
		}
		item "_Help" {
			submenu mhelp
		}
	}

	label lgrp {
		style	horizontal
		text	"Group:"
	}
	combobox cbgroups {
		on_change	GRP_SEL
	}

	listview area {
		double_click AREA_CHSEL

		column "Title" {
			width 150
		}
		column "User" {
			width 150
		}
		column "Password" {
		}
		column "URL" {
			width 150
		}
		column "Notes" {
			width 150
		}
		column "Modified" {
			width 150
		}
	}

	statusbar stbar {
	}
}

