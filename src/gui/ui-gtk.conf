	label lurl {
		style	horizontal
		text "URL:"
	}
	editbox url {
	}

	label lgrp {
		style	horizontal
		text	"Group:"
	}
	editbox tag {
	}

	button b_ok {
		text "Apply"
		action ENT_DONE
	}

	label lnotes {
		text "Notes:"
	}
